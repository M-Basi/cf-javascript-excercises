<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
   
    
</head>
<body>
    <div id="container" class="container text-center">
        <div class="bot-gap mb-3 text-center mt-3">
            <span class="title fs-4">Aναζήτηση Περιοχής</span>
        </div>
        <div class="bot-gap text-center mb-5">
                
            <input id="searchInput" type="text" class="search rounded text-center" placeholder="Πληκτρολογήστε Περιοχή" autofocus>
          
        </div>

        <div class="fs-3"><span id="city"></span></div>
       
        <div id="weatherForcast" class="hidden">
            <div id="showWeather" class="daily-weather d-flex flex-row flex-nowrap overflow-auto border ">

            </div>
            
              
        </div>
        
    </div>

    <div id="weatherPer" class="weather-day flex flex-column hidden clone border col-sm">
        <div id="dt" class="border"><span></span></div>
        <div id="weather-poster" class="weather-poster border">
            <img id="image" class="valign-middle" alt='Μη διαθέσιμη εικόνα'></img>
        </div>
        <div id="daily-description" class="border">
            
            <span id="description"></span>
            <img id="icon" src="" alt="">
        </div>
    </div> 
    <div id="notFound" class="notfound hidden">
        <span>Δε βρέθηκαν περιοχές</span>
    </div>
    <div id="errorFound" class="error hidden">
        <span>Παρουσιάστηκε σφάλμα κατά την κλήση της υπηρεσίας.</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="module" src="./main.js"></script>
    
</body>
</html>
